<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="quiz_container">
            <div class="scoreboard">
                <div class="score board">
                    <p class="label">Current Score</p>
                    <h4 class="number">0</h4>
                </div>
                <div class="question board">
                    <p class="label">Questions</p>
                    <h4 class="number">0</h4>
                </div>
            </div>

            <div class="main_quiz">
                <h2 class="main_question">Here goes main question</h2>
                <div class="answere_cont">
                    <div class="a answere">Option a</div>
                    <div class="b answere">Option b</div>
                    <div class="c answere">Option c</div>
                    <div class="d answere">Option d</div>
                </div>
                <div class="ans_feedback">Feedback Goes Here</div>

                <button class="submit">Submit</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
