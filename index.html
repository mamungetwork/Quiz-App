<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="quiz_container">
            <div class="game_finish">
                <h3>Wow!! You finished the quiz.</h3>
                <div class="final_score">
                    <div class="text">Final Score</div>
                    <div class="final_number">0</div>
                </div>
                <button class="reload">Play Again</button>
            </div>
            <div class="scoreboard">
                <div class="score board">
                    <p class="label">Current Score</p>
                    <h4 class="number">0</h4>
                </div>
                <div class="question board">
                    <p class="label">Questions</p>
                    <h4 class="number">0</h4>
                </div>
            </div>

            <div class="main_quiz">
                <h2 class="main_question">Here goes main question</h2>
                <div class="answer_cont">
                    <div data-answer="a" class="a answer">Option a</div>
                    <div data-answer="b" class="b answer">Option b</div>
                    <div data-answer="c" class="c answer">Option c</div>
                    <div data-answer="d" class="d answer">Option d</div>
                </div>
                <div class="ans_feedback">Please choose a answer</div>
                <button class="submit">Submit</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
